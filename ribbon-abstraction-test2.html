 <!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Command Maps</title>
		<link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="themes/icon.css">
		<link rel="stylesheet" type="text/css" href="ribbon.css">
		<link rel="stylesheet" type="text/css" href="ribbon-icon.css">
		<link rel="stylesheet" type="text/css" href="form-style.css">
		<script type="text/javascript" src="jquery.min.js"></script>
		<script type="text/javascript" src="jquery.easyui.min.js"></script>
		<script type="text/javascript" src="jquery.ribbon.js"></script>
		<script type="text/javascript" src="variabledata.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<script type="text/javascript" src="shortcuts.js"></script>
		<script type="text/javascript">
			

			// function to populate the ribbon interface
			$(function(){
				$('#rr').ribbon({
					data:home
				});
			});
			$(function(){
				$('#rr2').ribbon({
					data:insert
				});
			});
			$(function(){
				$('#rr3').ribbon({
					data:layout
				});
			});
			$(function(){
				$('#rr4').ribbon({
					data:review
				});
			});

			function showMaps() {
				var element = document.getElementById('ribbon-home');
				if (element.style.display == 'none')
					element.style.display = 'block';
				else
					element.style.display = 'none';

				var element = document.getElementById('ribbon-insert');
				if (element.style.display == 'none')
					element.style.display = 'block';
				else
					element.style.display = 'none';

				var element = document.getElementById('ribbon-layout');
				if (element.style.display == 'none')
					element.style.display = 'block';
				else
					element.style.display = 'none';

				var element = document.getElementById('ribbon-review');
				if (element.style.display == 'none')
					element.style.display = 'block';
				else
					element.style.display = 'none';

			}
			
			function initKeys() {
            shortcut.add("1", function() {
                showMaps();
            })
        }

			// function to hide and show divs
			function show(div_id)
			{
				document.getElementById('commandmaps').style.display = 'none';
				document.getElementById('ribbon').style.display = 'none';
				document.getElementById('firstform').style.display = 'none';
				document.getElementById('exitform').style.display = 'none';

				document.getElementById(div_id).style.display = 'block';
			}

			window.onload = initKeys;
		</script>


	</head>
	<body>
		

		<button id = "showCommandMaps" onclick="showMaps();"> CommandMaps </button>

		<!-- BROKEN_UP COMMANDMAPS -->
		<div id="ribbon-home">
			<div id="rr" style="width:700px;" ></div>
		</div>
		<div id="ribbon-insert">
			<div id="rr2" style="width:700px;" ></div>
		</div>
		<div id="ribbon-layout">
			<div id="rr3" style="width:700px;" ></div>
		</div>
		<div id="ribbon-review">
			<div id="rr4" style="width:700px;" ></div>
		</div>


	</body>

</html>
