<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data1 = new google.visualization.DataTable();
        data1.addColumn('string', 'Topping');
        data1.addColumn('number', 'Average time in seconds');
        data1.addRows([
          ['You', 3],
          ['Harvard Students', 1]
        ]);

        // Create the data table.
        var data2 = new google.visualization.DataTable();
        data2.addColumn('string', 'Topping');
        data2.addColumn('number', 'Average time in seconds');
        data2.addRows([
          ['You', 3],
          ['Harvard Students', 1]
        ]);
        // Set chart options
        var options1 = {'title':'Average time taken to find targets on CommandMaps',
                       'width':600,
                       'height':300};

        var options2 = {'title':'Average time taken to find targets on the Ribbon',
                       'width':600,
                       'height':300};

        // Instantiate and draw our first chart, passing in some options.
        var chart1 = new google.visualization.BarChart(document.getElementById('chart_div1'));
        chart1.draw(data1, options1);

        var chart2 = new google.visualization.BarChart(document.getElementById('chart_div2'));
        chart2.draw(data2, options2);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the first bar chart-->
    <h2> Your Spatial Memory Score! </h2>
    <div id="chart_div1"></div>
    <div id="chart_div2"></div>
  </body>
</html>
